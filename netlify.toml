[build]
  command = "npm run build"
  publish = "dist"

# Serve static blog files before SPA routing
# These redirects use 200 status (rewrite) so URL stays the same
# Netlify processes redirects in order, so more specific paths come first
[[redirects]]
  from = "/blog"
  to = "/blog/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/blog/:slug"
  to = "/blog/:slug/index.html"
  status = 200
  force = true

# SPA fallback - must come AFTER blog redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirect www to apex domain
[[redirects]]
  from = "https://www.wagerproof.bet/*"
  to = "https://wagerproof.bet/:splat"
  status = 301
  force = true

# Security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Blog-specific caching headers
[[headers]]
  for = "/blog/*"
  [headers.values]
    Cache-Control = "public, max-age=0, s-maxage=300, stale-while-revalidate=600"
    Vary = "Accept-Encoding"

# Asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

