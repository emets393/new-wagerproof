def keystorePropertiesFile = rootProject.file("keystore.properties")
println "Looking for keystore at: ${keystorePropertiesFile.absolutePath}"
println "File exists: ${keystorePropertiesFile.exists()}"

if (keystorePropertiesFile.exists()) {
    def keystoreProperties = new Properties()
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    println "storeFile from properties: ${keystoreProperties['storeFile']}"
    def storeFileObj = file(keystoreProperties['storeFile'])
    println "Resolved storeFile path: ${storeFileObj.absolutePath}"
    println "StoreFile exists: ${storeFileObj.exists()}"
}
